<mat-grid-list [cols]="6" rowHeight="6rem">
  <mat-grid-tile [colspan]="6" [rowspan]="7">

    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <img src="assets/images.jpeg">
          <h1>The Department of Buddhist</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <form [formGroup]="loginform">

          <mat-form-field appearance="outline">
            <mat-label>email</mat-label>
            <input matInput formControlName="email" autocomplete="off">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>

          <mat-card-actions align="end">
            <button btn-a mat-raised-button [disabled]="!loginform.valid" (click)="authenticate()">Login</button>
            <button btn-b mat-raised-button id="btnRest" (click)="signup()">Forget Password </button>
          </mat-card-actions>
        </form>
      </mat-card-content>
      <mat-card-footer>
<!--        <h6>Designed by codeCloud <mat-icon>copyright</mat-icon>2023.All Rights Reserved.</h6>-->
        <h6>Designed by FoHSS ITDept Ruhuna <mat-icon class="matIcon" style=" size: 100px;">copyright</mat-icon>2023.All Rights Reserved.</h6>
      </mat-card-footer>
    </mat-card>


  </mat-grid-tile>
</mat-grid-list>
